<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz JS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Quizz Culture générale !</h1>

    <!--première question-->
    <div class="form form1">
      <p>Qui est l'empereur de France le 2 décembre 1804?</p>
      <div class="ensemble-reponses">
        <div class="div1">
          <input type="radio" id="clovis" value="clovis" checked />
          <label for="clovis">Clovis</label>
        </div>
        <div class="div1">
          <input type="radio" id="lincoln" value="lincoln" />
          <label for="lincoln">Abraham Lincoln</label>
        </div>
        <div class="div1">
          <input type="radio" id="bonaparte" value="bonaparte" />
          <label for="bonaparte">Napoleon Bonaparte</label>
        </div>
      </div>
    </div>

    <!-- deuxième question-->
    <div class="form form2">
      <p>Quelle est la date d'indépendance des Etats-Unis?</p>
      <div class="ensemble-reponses">
        <div class="div1">
          <input type="radio" id="juillet" value="juillet" checked />
          <label for="juillet">4 juillet 1776</label>
        </div>
        <div class="div1">
          <input type="radio" id="avril" value="avril" />
          <label for="avril">18 avril 1856</label>
        </div>
        <div class="div1">
          <input type="radio" id="juin" value="juin" />
          <label for="juin">30 juin 1925</label>
        </div>
      </div>
    </div>

    <!--troisième question-->

    <div class="form form3">
      <p>La chute de l'empire Romain se situe en?</p>
      <div class="ensemble-reponses">
        <div class="div1">
          <input type="radio" id="rep1" value="rep1" checked />
          <label for="rep1">15 ap J-C</label>
        </div>
        <div class="div1">
          <input type="radio" id="rep2" value="rep2" />
          <label for="rep2">395 ap J-C</label>
        </div>
        <div class="div1">
          <input type="radio" id="rep3" value="rep3" />
          <label for="rep3">-740 av J-C</label>
          </div>
        </div>
    </div>

          <!--quatrième question-->

          <div class="form form4">
            <p>Quelle est la capitale de la Slovénie?</p>
            <div class="ensemble-reponses">
              <div class="div1">
                <input type="radio" id="ljubjana" value="ljubjana" checked />
                <label for="ljubjana">Ljubjana</label>
              </div>
              <div class="div1">
                <input type="radio" id="belgrade" value="belgrade" />
                <label for="belgrade">Belgrade</label>
              </div>
              <div class="div1">
                <input type="radio" id="bratislava" value="bratislava" />
                <label for="bratislava">Bratislava</label>
              </div>
            </div>
          </div>
       <!--cinquième question-->

       <div class="form form5">
        <p>Combien d'habitants compte l'Irlande en 2020?</p>
        <div class="ensemble-reponses">
          <div class="div1">
            <input type="radio" id="rep4" value="rep4" checked />
            <label for="rep4">1,365 Million</label>
          </div>
          <div class="div1">
            <input type="radio" id="rep5" value="rep5" />
            <label for="rep5">21 Million</label>
          </div>
          <div class="div1">
            <input type="radio" id="rep6" value="rep6" />
            <label for="rep6">4,9 Million</label>
          </div>
        </div>
      </div>
<div class="ensemble-boutons">
      <button class="btn btn1">Validez vos choix!</button>
      <button class="btn btn2">Cliquez sur valider pour voir les résultats</button>
    </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
